openapi: 3.0.0
info:
  title: NutriHelp API
  version: 1.0.0
servers:
  - url: http://localhost/api
paths:
  /upload:
    post:
      summary: Upload a file
      description: Upload JPG, PNG, or PDF (max 5MB, limited to 5 uploads per 10 minutes)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: File uploaded successfully
        '400':
          description: Upload failed due to size/type restriction
        '429':
          description: Too many uploads from this IP (rate limit exceeded)
  /appointments:
    post:
      summary: Save appointment data
      description: Receives a user ID, date, time, and description, and saves the appointment data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Appointment'
      responses:
        '201':
          description: Appointment saved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad request - missing required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      summary: Retrieve all appointment data
      description: Returns a JSON array containing all appointments
      responses:
        '200':
          description: Appointments fetched successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Appointment'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /contactus:
    post:
      summary: Contact us
      description: Receives a contact request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactRequest'
      responses:
        '201':
          description: Data received successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad request - missing required fields
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /fooddata/dietaryrequirements:
    get:
      summary: Get dietary requirements
      description: Retrieves a list of dietary requirements
      responses:
        '200':
          description: List of dietary requirements
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IDNamePair'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /fooddata/cuisines:
    get:
      summary: Get cuisines
      description: Retrieves a list of cuisines
      responses:
        '200':
          description: List of cuisines
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IDNamePair'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /fooddata/allergies:
    get:
      summary: Get allergies
      description: Retrieves a list of allergies
      responses:
        '200':
          description: List of allergies
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IDNamePair'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /fooddata/ingredients:
    get:
      summary: Get ingredients
      description: Retrieves a list of ingredients (name and ID only)
      responses:
        '200':
          description: List of ingredients
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IDNamePair'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /fooddata/cookingmethods:
    get:
      summary: Get cooking methods
      description: Retrieves a list of cooking methods
      responses:
        '200':
          description: List of cooking methods
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IDNamePair'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /fooddata/spicelevels:
    get:
      summary: Get spice levels
      description: Retrieves a list of spice levels
      responses:
        '200':
          description: List of spice levels
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IDNamePair'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /fooddata/healthconditions:
    get:
      summary: Get health conditions
      description: Retrieves a list of health conditions
      responses:
        '200':
          description: List of health conditions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IDNamePair'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /imageClassification:
    post:
      summary: Image classification
      description: Receives an image and classifies it
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        '200':
          description: Image classified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  prediction:
                    type: string
                    example: "Avocado:~160 calories per 100 grams"
        '400':
          description: Bad request - missing image
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /recipeImageClassification:
    post:
      summary: Recipe image classification
      description: Receives an image of a recipe and classifies it
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        '200':
          description: Image classified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  prediction:
                    type: string
                    example: "Lasagna"
        '400':
          description: Bad request - missing image
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /login:
    post:
      summary: User login
      description: Authenticates user and returns a JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful, JWT token returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    $ref: '#/components/schemas/JWTResponse'
                  user:
                    $ref: '#/components/schemas/UserResponse'
        '400':
          description: Email and password are required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Invalid email or password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /login/mfa:
    post:
      summary: Multi-factor authentication
      description: Authenticates user with multi-factor authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginWithMFARequest'
      responses:
        '200':
          description: MFA successful, JWT token returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    $ref: '#/components/schemas/JWTResponse'
                  user:
                    $ref: '#/components/schemas/UserResponse'
        '400':
          description: Email and password are required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Invalid email or password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /mealplan:
    get:
      summary: Get meal plan
      description: Retrieves a meal plan for the user
      # TODO should not use requestBody for GET
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                user_id:
                  type: integer
      responses:
        '200':
          description: Meal plan fetched successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateMealPlanRequest'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: Save meal plan
      description: Receives a meal plan and saves it
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MealPlanResponse'
      responses:
        '201':
          description: Meal plan saved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad request - missing required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: Delete meal plan
      description: Deletes the user's meal plan
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                user_id:
                  type: integer
      responses:
        '204':
          description: Meal plan deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad request - missing required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /recipe:
    post:
      summary: Get all recipes
      description: Retrieves recipes for a given user ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
      responses:
        '200':
          description: Recipe fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  recipes:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        created_at:
                          type: string
                        recipe_name:
                          type: string
                        cuisine_id:
                          type: integer
                        total_servings:
                          type: integer
                        preparation_time:
                          type: integer
                        ingredients:
                          type: object
                          properties:
                            id:
                              type: array
                              items:
                                type: integer
                            quantity:
                              type: array
                              items:
                                type: integer
                            category:
                              type: array
                              items:
                                type: string
                            name:
                              type: array
                              items:
                                type: string
                        instructions:
                          type: string
                        calories:
                          type: number
                        fat:
                          type: number
                        carbohydrates:
                          type: number
                        protein:
                          type: number
                        fiber:
                          type: number
                        vitamin_a:
                          type: number
                        vitamin_b:
                          type: number
                        vitamin_c:
                          type: number
                        vitamin_d:
                          type: number
                        sodium:
                          type: number
                        sugar:
                          type: number
                        cuisine_name:
                          type: string

        '400':
          description: User ID is required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Recipes, ingredients, or cuisines not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /signup:
    post:
      summary: User signup
      description: Registers a new user with an email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad request - either missing email/password or user already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /userfeedback:
    post:
      summary: User feedback
      description: Receives user feedback
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FeedbackRequest'
      responses:
        '201':
          description: Feedback received successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad request - missing required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /user/preferences:
    get:
      summary: Get user preferences
      description: Retrieves a list of user preferences
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: List of user preferences
          content:
            application/json:
              schema:
                type: object
                properties:
                  dietary_requirements:
                    type: array
                    items:
                      $ref: '#/components/schemas/IDNamePair'
                  allergies:
                    type: array
                    items:
                      $ref: '#/components/schemas/IDNamePair'
                  cuisines:
                    type: array
                    items:
                      $ref: '#/components/schemas/IDNamePair'
                  dislikes:
                    type: array
                    items:
                      $ref: '#/components/schemas/IDNamePair'
                  health_conditions:
                    type: array
                    items:
                      $ref: '#/components/schemas/IDNamePair'
                  spice_levels:
                    type: array
                    items:
                      $ref: '#/components/schemas/IDNamePair'
                  cooking_methods:
                    type: array
                    items:
                      $ref: '#/components/schemas/IDNamePair'
              examples:
                userPreferences:
                  value:
                    dietary_requirements:
                      - id: 1
                        name: "Vegetarian"
                    allergies:
                      - id: 1
                        name: "Peanuts"
                    cuisines:
                      - id: 2
                        name: "French"
                      - id: 5
                        name: "Italian"
                    dislikes:
                      - id: 4
                        name: "Chicken Thigh Fillets"
                    health_conditions: [ ]
                    spice_levels:
                      - id: 1
                        name: "Mild"
                      - id: 2
                        name: "Medium"
                    cooking_methods:
                      - id: 1
                        name: "Bake"
                      - id: 4
                        name: "Grill"
        '400':
          description: User ID is required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User preferences not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: Update user preferences
      description: Updates the user's preferences
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                dietary_requirements:
                  type: array
                  items:
                    type: integer
                allergies:
                  type: array
                  items:
                    type: integer
                cuisines:
                  type: array
                  items:
                    type: integer
                dislikes:
                  type: array
                  items:
                    type: integer
                health_conditions:
                  type: array
                  items:
                    type: integer
                spice_levels:
                  type: array
                  items:
                    type: integer
                cooking_methods:
                  type: array
                  items:
                    type: integer
            example:
              dietary_requirements: [ 1, 2, 4 ]
              allergies: [ 1 ]
              cuisines: [ 2, 5 ]
              dislikes: [ 4 ]
              health_conditions: [ ]
              spice_levels: [ 1, 2 ]
              cooking_methods: [ 1, 4, 5 ]
      responses:
        '204':
          description: User preferences updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: User ID is required or Request body is required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /userprofile:
    get:
      summary: Get user profile
      description: Retrieves the user's profile
      # TODO should not use requestBody for GET
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        '200':
          description: User profile fetched successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileResponse'
        '400':
          description: Email is required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      summary: Update user profile
      description: Updates the user's profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
      responses:
        '204':
          description: User profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: User ID is required or Request body is required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /notifications:
    post:
      summary: Create a new notification
      description: Creates a new notification for a specific user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  description: Unique identifier of the user.
                type:
                  type: string
                  description: Type of notification (e.g., Email, Server, Phone).
                content:
                  type: string
                  description: Content of the notification.
              required:
                - user_id
                - type
                - content
            example:
              user_id: 123
              type: "Email"
              content: "This is a test notification"
      responses:
        201:
          description: Notification created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  notification:
                    type: object
                    properties:
                      simple_id:
                        type: integer
                      user_id:
                        type: integer
                      type:
                        type: string
                      content:
                        type: string
                      status:
                        type: string
                      timestamp:
                        type: string
                        format: date-time
        400:
          description: Bad Request - Missing required fields
        500:
          description: Internal Server Error

  /notifications/{user_id}:
    get:
      summary: Get all notifications for a specific user
      description: Retrieves all notifications associated with a specific `user_id`.
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: integer
          description: Unique identifier of the user.
      responses:
        200:
          description: List of notifications for the user
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    simple_id:
                      type: integer
                    user_id:
                      type: integer
                    type:
                      type: string
                    content:
                      type: string
                    status:
                      type: string
                    timestamp:
                      type: string
                      format: date-time
        404:
          description: No notifications found for the user
        500:
          description: Internal Server Error

  /notifications/{simple_id}:
    delete:
      summary: Delete a specific notification by simple ID
      description: Deletes a notification identified by its `simple_id` (integer).
      parameters:
        - in: path
          name: simple_id
          required: true
          schema:
            type: integer
          description: Simple identifier (integer) of the notification.
      responses:
        200:
          description: Notification deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Notification deleted successfully"
        404:
          description: Notification not found
        500:
          description: Internal Server Error

    put:
      summary: Update notification status by simple ID
      description: Updates the status of a notification identified by its `simple_id` (integer).
      parameters:
        - in: path
          name: simple_id
          required: true
          schema:
            type: integer
          description: Simple identifier (integer) of the notification.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  description: New status for the notification (e.g., "read" or "unread").
              required:
                - status
            example:
              status: "read"
      responses:
        200:
          description: Notification updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  notification:
                    type: object
                    properties:
                      simple_id:
                        type: integer
                      user_id:
                        type: integer
                      type:
                        type: string
                      content:
                        type: string
                      status:
                        type: string
                      timestamp:
                        type: string
                        format: date-time
        404:
          description: Notification not found
        500:
          description: Internal Server Error
  /substitution/ingredient/{ingredientId}:
    get:
      summary: Get ingredient substitutions
      description: Retrieves substitution options for a specific ingredient, with optional filtering by allergies, dietary requirements, and health conditions.
      parameters:
        - name: ingredientId
          in: path
          required: true
          description: ID of the ingredient to find substitutions for
          schema:
            type: integer
        - name: allergies
          in: query
          required: false
          description: List of allergy IDs to exclude from substitutions. Pass as a comma-separated string.
          schema:
            type: string
            example: "2,3"
        - name: dietaryRequirements
          in: query
          required: false
          description: List of dietary requirement IDs to filter substitutions by. Pass as a comma-separated string.
          schema:
            type: string
            example: "1,4"
        - name: healthConditions
          in: query
          required: false
          description: List of health condition IDs to consider for substitutions. Pass as a comma-separated string.
          schema:
            type: string
            example: "2,5"
      responses:
        '200':
          description: Substitution options retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IngredientSubstitutionResponse'
        '400':
          description: Bad request - missing ingredient ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Ingredient not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /filter:
    get:
      summary: Filter recipes
      description: Retrieve recipes filtered by dietary preferences and allergens.
      tags:
        - Recipes
      parameters:
